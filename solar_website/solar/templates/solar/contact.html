<div
  class="container-fluid bg-light overflow-hidden px-lg-0"
  style="margin: 6rem 0"
>
  <div class="container contact px-lg-0">
    <div class="row g-0 mx-lg-0">
      <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
        <div class="p-lg-5 ps-lg-0">
          <h6 class="services-header">Contact Us</h6>
          <h1 class="mb-4">Feel Free To Contact Us</h1>
          <div class="row g-3">
            <h1>Contact Us</h1>
            <div class="col-md-6">
              <div class="form-floating">
                <form method="post">
                  {% csrf_token %} {{ form.as_p }}
                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 pe-lg-0" style="min-height: 400px">
        <div class="position-relative h-100">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7943.454041502058!2d6.986253271309518!3d5.458335090483675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10425bc2613caf61%3A0x2b00ce1392964cd8!2sArea%20V%2C%20New%20Owerri%2C%20New%20Owerri%20I%2C%20Imo!5e0!3m2!1sen!2sng!4v1726242408816!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

</div>
